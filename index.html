<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="hlo.css">
</head>
<>
    <div class="container">
        <h1>Registration Form</h1>
        <form class="registration-form">
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="form-group">
                <label for="birthdate">Date of Birth:</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                </div>
            </div>

            <div class="form-group">
                <label>Interests:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="coding" name="interests" value="coding">
                    <label for="coding">Coding</label>
                    <input type="checkbox" id="reading" name="interests" value="reading">
                    <label for="reading">Reading</label>
                    <input type="checkbox" id="traveling" name="interests" value="traveling">
                    <label for="traveling">Traveling</label>
                </div>
            </div>

            <div class="form-group">
                <label for="experience">Years of Experience:</label>
                <input type="range" id="experience" name="experience" min="0" max="20" value="0">
                <span id="experienceValue">0 years</span>
            </div>

            <div class="form-group">
                <label for="favoriteColor">Favorite Color:</label>
                <input type="color" id="favoriteColor" name="favoriteColor">
            </div>

            <div class="form-group">
                <label for="appointmentTime">Preferred Meeting Time:</label>
                <input type="time" id="appointmentTime" name="appointmentTime">
            </div>

            <div class="form-group">
                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Enter any additional comments"></textarea>
            </div>

            <div class="form-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the terms and conditions</label>
            </div>

            <div class="form-buttons">
                <button type="submit" class="submit-btn">Submit</button>
                <button type="reset" class="reset-btn">Reset</button>
            </div>
        </form>
    </div>
    
        <script src="script.js"></script>
    
</body>

</html>
